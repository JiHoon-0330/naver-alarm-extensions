<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/20fc56bb28.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="schedule__form.css" />
    <link rel="stylesheet" href="content.css" />
    <link rel="stylesheet" href="option.css" />
  </head>

  <body>
    <span class="success success__hidden"></span>
    <div class="clock__container">
      <div class="clock__ampm"></div>
      <div class="clock__time"></div>
    </div>

    <div class="content__container">
      <ul class="content__ul"></ul>
    </div>

    <form action="" class="schedule__form hidden">
      <div class="schedule__form__container">
        <input type="hidden" class="schedule__key" />
        <div class="schedule__container">
          <!-- <span class="schedule_span">일정</span> -->
          <input
            type="text"
            class="schedule__input"
            placeholder="일정을 입력하세요."
            required
          />
          <i class="fas fa-plus-circle schedule__add"></i>
        </div>
        <div class="schedule__datetime">
          <!-- <span class="datetime__span">날짜</span> -->
          <input type="date" class="schedule__date" required />
          <input type="time" class="schedule__time" required />
        </div>

        <div class="schedule__repeat">
          <!-- <span class="repeat__span">반복 설정</span> -->
          <input
            type="number"
            class="repeat__input"
            min="0"
            placeholder="숫자를 입력하세요."
          />
          <select name="repeat__select" id="repeat__select" required>
            <option value="0">반복해제</option>
            <option value="60000">분 단위</option>
            <option value="3600000">시간 단위</option>
            <option value="86400000">일 단위</option>
          </select>
        </div>
        <div class="schedule__button">
          <button type="submit" class="schedule__submit">등록하기</button>
          <button type="button" class="schedule__exit">취소하기</button>
        </div>
      </div>
    </form>
    <form class="option__form hidden" action="">
      <div class="option__container">
        <div class="option__audio">
          <!-- <div class="audio__container"> -->
          <select name="audio__select" id="audio__select">
            <option value="">알람해제</option>
            <option value="알람 01.MP3">알람 01</option>
            <option value="알람 02.MP3">알람 02</option>
            <option value="알람 03.MP3">알람 03</option>
            <option value="알람 04.MP3">알람 04</option>
            <option value="알람 05.MP3">알람 05</option>
            <option value="알람 06.MP3">알람 06</option>
            <option value="알람 07.MP3">알람 07</option>
            <option value="알람 08.MP3">알람 08</option>
            <option value="알람 09.MP3">알람 09</option>
          </select>
          <div class="audio__controll">
            <i class="fas fa-caret-right audio__play"></i>
            <i class="fas fa-pause audio__pause"></i>
          </div>
          <!-- </div> -->
          <!-- <div class="volume__container"> -->
          <span class="volume__value"></span>
          <div class="volume__icons">
            <i class="fas fa-caret-up voulme__up"></i>
            <i class="fas fa-caret-down voulme__down"></i>
          </div>
          <!-- </div> -->
        </div>
        <div class="option__theme">
          <input type="radio" name="theme" id="black" value="black" />
          <label for="black" class="theme__black"></label>
          <input type="radio" name="theme" id="white" value="white" />
          <label for="white" class="theme__white"></label>
          <input type="radio" name="theme" id="green" value="green" />
          <label for="green" class="theme__green"></label>
          <input type="radio" name="theme" id="purple" value="purple" />
          <label for="purple" class="theme__purple"></label>
          <input type="radio" name="theme" id="multi" value="multi" />
          <label for="multi" class="theme__multi"></label>
        </div>
        <div class="option__button">
          <button type="submit" class="option__submit">설정완료</button>
          <button type="button" class="option__exit">취소하기</button>
        </div>
      </div>
    </form>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content"></div>

    <div class="icon__container">
      <button class="icon__content">
        <i title="목록" class="fas fa-bars"></i>
      </button>
      <button class="icon__form">
        <i title="등록" class="fas fa-bell"></i>
      </button>
      <button class="icon__clear">
        <i title="초기화" class="fas fa-bell-slash"></i>
      </button>
      <button class="icon__history">
        <i title="이전목록" class="far fa-calendar-check"></i>
      </button>
      <button class="icon__option">
        <i title="설정" class="fas fa-cog"></i>
      </button>
    </div>

    <audio loop>
      <source type="audio/mpeg" />
    </audio>

    <script src="icons.js"></script>
    <script src="date.js"></script>
    <script src="storage.js"></script>
    <script src="theme.js"></script>
    <script src="success.js"></script>
    <script src="clock.js"></script>
    <script src="add.js"></script>
    <script src="modify.js"></script>
    <script src="option.js"></script>
    <script src="content.js"></script>
  </body>
</html>
