<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/20fc56bb28.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="content.css" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="ampm"></div>
      <div class="clock"></div>
    </header>
    <div id="content" class="content">
      <ul></ul>
    </div>

    <form action="" id="add__form" class="add__form hidden">
      <div class="schedule__container input__label">
        <input
          type="text"
          id="add__schedule"
          class="add__schedule input__label"
          required
        />
        <label for="add__schedule">일정</label>
      </div>
      <input type="date" class="add__date" />
      <input type="time" class="add__time" />
      <div class="music__container input__label">
        <input
          type="text"
          id="add__music"
          class="add__schedule input__label"
          required
        />
        <label for="add__music">유튜브 링크</label>
      </div>
      <div class="input__label add__repeat">
        <input
          type="text"
          id="add__repeat"
          class="add__repeat input__label"
          value="0"
          required
        />
        <label for="add__repeat">반복설정</label>
        <select name="repeat" id="repeat">
          <option value="0">설정안함</option>
          <option value="60000">분 단위</option>
          <option value="3600000">시간 단위</option>
          <option value="86400000">일 단위</option>
        </select>
      </div>
      <div class="add__button">
        <button type="submit" id="add_submit">등록</button>
        <button type="button" id="add_cancel">종료</button>
      </div>
    </form>

    <div class="option__Content"></div>

    <div class="button">
      <button id="list"><i class="fas fa-bars"></i></button>
      <button id="add"><i class="fas fa-bell"></i></button>
      <button id="clear"><i class="fas fa-bell-slash"></i></button>
      <button id="option"><i class="fas fa-cog"></i></button>
    </div>
    <script src="date.js"></script>
    <script src="storage.js"></script>
    <script src="clock.js"></script>
    <script src="content.js"></script>
    <script src="add.js"></script>
  </body>
</html>
