<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/20fc56bb28.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="ampm"></div>
      <div class="clock"></div>
    </header>
    <div class="content">
      <ul></ul>
    </div>

    <form action="" class="add__form hidden">
      <div class="schedule__container">
        <input type="text" id="schedule" class="add__schedule" required />
        <label for="schedule" class="schedule__label">일정</label>
      </div>
      <input type="date" class="add__date" />
      <input type="time" class="add__time" />
      <div class="music__container">
        <input type="text" id="music" class="add__music" required />
        <label for="music">유튜브 링크</label>
      </div>
      <div class="add__button">
        <button type="submit" class="add_submit">등록</button>
        <button type="button" class="add_cancel">종료</button>
      </div>
    </form>

    <div class="button">
      <button class="add">일정 추가</button>
    </div>
    <script src="clock.js"></script>
    <script src="content.js"></script>
    <script src="add.js"></script>
  </body>
</html>
